<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - PrintCraft Store</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* General Body and Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        /* Header Section */
        header button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        header .logo {
            margin-left: 10px; /* Space between the logo and the house icon */
        }

        header h1 {
            margin-left: 10px;
            text-align: center;
            font-size: 2em; /* Adjust the size of the title */
        }

        /* Main Content Area */
        main.container {
            padding: 80px 20px 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Product Layout */
        .product {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Product Image */
        .product-image {
            flex: 1;
            margin-left: 20px;
        }

        .product-image img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
        }

        /* Product Details */
        .product-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        /* Product Title, Price, Description */
        .product-title {
            font-size: 2em;
            font-weight: bold;
            margin: 0;
            text-align: left;
        }

        .product-price {
            font-size: 1.5em;
            margin: 10px 0;
            text-align: left;
        }

        .product-description {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: left;
        }

        /* Add to Cart Button */
        .add-to-cart {
            background-color: #315cfd;
            color: white;
            font-size: 1.2em;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            max-width: 200px;
        }

        /* Notification */
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        /* Footer Styles */
        footer {
            background-color: rgb(206, 205, 205);
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <!-- House icon linking to index.html -->
        <a href="index.html">
            <button>üè†</button>
        </a>
        <a href="cart.html">
            <button style=> üõí </button>
        </a>
        <h1>PrintCraft Store</h1>
    </header>

    <!-- Main Content Section -->
    <main class="container">
        <div class="product">
            <!-- Product Details Section -->
            <div class="product-details">
                <h2 class="product-title">Checklist Board</h2>
                <p class="product-price">¬£20.00</p>
                <p class="product-description">This is a high-quality checklist board, 3D printed for optimal durability. It is designed to make organizing your tasks simple and easy!</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product Image Section -->
            <div class="product-image">
                <img src="product1.jpg" alt="Product 1">
            </div>
        </div>
    </main>

    <!-- Notification -->
    <div id="notification">Item added to cart!</div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 PrintCraft Store. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript to Handle Add to Cart & Notification -->
    <script>
        // Product price and details
        const product = {
            name: "Checklist Board - printed in place",
            price: 20.00
        };

        // Add to Cart button click event
        document.querySelector('.add-to-cart').addEventListener('click', function() {
            // Get the current cart from localStorage, or create an empty array if it doesn't exist
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Check if the item is already in the cart
            const existingItemIndex = cart.findIndex(item => item.name === product.name);
            
            if (existingItemIndex !== -1) {
                // If the item already exists in the cart, increment the quantity
                cart[existingItemIndex].quantity += 1;
            } else {
                // If the item is not in the cart, add it with quantity 1
                cart.push({ name: product.name, price: product.price, quantity: 1 });
            }

            // Save the updated cart back to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Show the notification that the item has been added to the cart
            let notification = document.getElementById('notification');
            notification.style.display = 'block';

            // Log item added to cart
            console.log(`Item added to cart: ${product.name}, ¬£${product.price}`);

            // Hide the notification after 3 seconds
            setTimeout(function() {
                notification.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
